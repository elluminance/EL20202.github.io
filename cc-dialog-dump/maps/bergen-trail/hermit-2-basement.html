<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\step_style.css">
    <script src="..\..\main.js" defer=""></script>
    <title>Bergen Trail - Hermits Basement</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Bergen Trail - Hermits Basement</h1>
      <div class="container entity entity-Prop">
        <p>
          <span class="entity-type">Prop</span>: <span class="entity-name">generator-prop</span>
        </p>
        <div class="prop-interact">
          <p>Hover text: <div class="textbox textbox-small">
              <span class="text-langlabel font-SMALL">
                <span class="color-c0">Repair Generator</span>
              </span>
            </div>
          </p>
          <p>Event:</p>
          <div class="step-collection container">
            <div class="step event-step-SHOW_AR_MSG">
              <div class="step-core">
                <p class="step-name">SHOW_AR_MSG</p>
              </div>
              <div class="step-data">
                <div class="textbox textbox-small ar-box-color-GREEN">
                  <span class="text-langlabel font-NORMAL">
                    <span class="color-c0">Repairing generator...</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="step event-step-SHOW_AR_MSG">
              <div class="step-core">
                <p class="step-name">SHOW_AR_MSG</p>
              </div>
              <div class="step-data">
                <div class="textbox textbox-small ar-box-color-GREEN">
                  <span class="text-langlabel font-NORMAL">
                    <span class="color-c0">Generator repaired!</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="step event-step-CHANGE_VAR_BOOL">
              <div class="step-core">
                <p class="step-name">CHANGE_VAR_BOOL</p>
              </div>
              <div class="step-data">
                <p>set <b>map.ice-vanish</b> to <i>True</i>
                </p>
              </div>
            </div>
            <div class="step event-step-CHANGE_VAR_BOOL">
              <div class="step-core">
                <p class="step-name">CHANGE_VAR_BOOL</p>
              </div>
              <div class="step-data">
                <p>set <b>map.ice-gone</b> to <i>True</i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
