<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\step_style.css">
    <script src="..\..\main.js" defer=""></script>
    <title>Bergen Trail - Off Road 1</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Bergen Trail - Off Road 1</h1>
      <div class="container entity entity-LocationEvent">
        <p>
          <span class="entity-type">LocationEvent</span>: <span class="entity-name">emilie-comment</span>
        </p>
        <p>Start condition: <span class="condition">party.alive.Emilie</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-SHOW_SIDE_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_SIDE_MSG</p>
              <img src="..\..\char-img\main.emilie\SHOCKED.png">
              <div class="char-name">
                <p class="char-name-text">main.emilie</p>
                <p class="char-name-expression">(SHOCKED)</p>
              </div>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0">Phew, better to not look down right now.</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
