<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\..\step_style.css">
    <script src="..\..\..\main.js" defer=""></script>
    <title>Maroon Valley - HP Reception</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Maroon Valley - HP Reception</h1>
      <div class="container entity entity-Prop">
        <p>
          <span class="entity-type">Prop</span>: <span class="entity-name">warningSign</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-ADD_MSG_PERSON">
            <div class="step-core">
              <p class="step-name">ADD_MSG_PERSON</p>
            </div>
            <div class="step-data">
              <p>Added main.lea (DEFAULT) to side RIGHT</p>
            </div>
          </div>
          <div class="step event-step-SHOW_BOARD_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_BOARD_MSG</p>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0"></span>
                  <span class="color-c1">WARNING</span>
                  <span class="color-c0"></span>
                  <br>
                  <span class="color-c0"></span>
                  <br>
                  <span class="color-c0">Lab A has been critically damaged by an insurgence of militant birds. It will be closed for renovations until further notice.</span>
                  <br>
                  <span class="color-c0"></span>
                  <br>
                  <span class="color-c0">~ The Management</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
