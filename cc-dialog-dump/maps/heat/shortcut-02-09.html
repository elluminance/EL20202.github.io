<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\step_style.css">
    <script src="..\..\main.js" defer=""></script>
    <title>Maroon Valley - Fractured Path</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Maroon Valley - Fractured Path</h1>
      <div class="container entity entity-EventTrigger">
        <p>
          <span class="entity-type">EventTrigger</span>: <span class="entity-name">BarrierBlock</span>
        </p>
        <p>Start condition: <span class="condition">tmp.barrierBlock</span>
          <br>End condition: <span class="condition">false</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-SHOW_AR_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_AR_MSG</p>
            </div>
            <div class="step-data">
              <div class="textbox textbox-small ar-box-color-RED">
                <span class="text-langlabel font-SMALL">
                  <span class="color-c0">Blocked</span>
                </span>
              </div>
            </div>
          </div>
          <div class="step event-step-CHANGE_VAR_BOOL">
            <div class="step-core">
              <p class="step-name">CHANGE_VAR_BOOL</p>
            </div>
            <div class="step-data">
              <p>set <b>tmp.barrierBlock</b> to <i>False</i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
