<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\step_style.css">
    <script src="..\..\main.js" defer=""></script>
    <title>Fallback - bmt.puzzle</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Fallback - bmt.puzzle</h1>
      <div class="container entity entity-NPC">
        <p>
          <span class="entity-type">NPC</span>: <span class="entity-name"></span>
        </p>
        <div class="">
          <p class="npc-state">State 0 [<span class="condition">true</span>]</p>
          <div class="step-collection container">
            <div class="step event-step-ADD_MSG_PERSON">
              <div class="step-core">
                <p class="step-name">ADD_MSG_PERSON</p>
              </div>
              <div class="step-data">
                <p>Added main.carla (GLASS_WHISTLING) to side RIGHT</p>
              </div>
            </div>
            <div class="step event-step-SHOW_MSG">
              <div class="step-core">
                <p class="step-name">SHOW_MSG</p>
                <img src="..\..\char-img\main.carla\GLASS_WHISTLING.png">
                <div class="char-name">
                  <p class="char-name-text">main.carla</p>
                  <p class="char-name-expression">(GLASS_WHISTLING)</p>
                </div>
              </div>
              <div class="step-data">
                <div class="textbox">
                  <span class="text-langlabel font-NORMAL">
                    <span class="color-c0">You did it. Yay and stuff.</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
