<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\step_style.css">
    <script src="..\main.js" defer=""></script>
    <title>Testing Ground - rd-test</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Testing Ground - rd-test</h1>
      <div class="container entity entity-NPC">
        <p>
          <span class="entity-type">NPC</span>: <span class="entity-name">CreditsTest</span>
        </p>
        <div class="">
          <p class="npc-state">State 3 [<span class="condition">true</span>]</p>
          <div class="step-collection container">
            <div class="step event-step-ADD_MSG_PERSON">
              <div class="step-core">
                <p class="step-name">ADD_MSG_PERSON</p>
              </div>
              <div class="step-data">
                <p>Added main.glasses (SAD) to side RIGHT</p>
              </div>
            </div>
            <div class="step event-step-SHOW_MSG">
              <div class="step-core">
                <p class="step-name">SHOW_MSG</p>
                <img src="..\char-img\main.glasses\SAD.png">
                <div class="char-name">
                  <p class="char-name-text">main.glasses</p>
                  <p class="char-name-expression">(SAD)</p>
                </div>
              </div>
              <div class="step-data">
                <div class="textbox">
                  <span class="text-langlabel">
                    <span class="color-c0">Sad...</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="step event-step-SHOW_MSG">
              <div class="step-core">
                <p class="step-name">SHOW_MSG</p>
                <img src="..\char-img\main.glasses\SHOCKED.png">
                <div class="char-name">
                  <p class="char-name-text">main.glasses</p>
                  <p class="char-name-expression">(SHOCKED)</p>
                </div>
              </div>
              <div class="step-data">
                <div class="textbox">
                  <span class="text-langlabel">
                    <span class="color-c0">SHOCKED!</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
