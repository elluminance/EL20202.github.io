<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\step_style.css">
    <script src="..\..\main.js" defer=""></script>
    <title>Sapphire Ridge - North West Path</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Sapphire Ridge - North West Path</h1>
      <div class="container entity entity-LocationEvent">
        <p>
          <span class="entity-type">LocationEvent</span>: <span class="entity-name">lanterns</span>
        </p>
        <p>Start condition: <span class="condition">party.alive.Joern</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-SHOW_SIDE_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_SIDE_MSG</p>
              <img src="..\..\char-img\antagonists.sidekick\SMILE.png">
              <div class="char-name">
                <p class="char-name-text">antagonists.sidekick</p>
                <p class="char-name-expression">(SMILE)</p>
              </div>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0">I like all these little lanterns. This place has a great atmosphere.</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
