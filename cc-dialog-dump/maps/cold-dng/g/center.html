<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\..\step_style.css">
    <script src="..\..\..\main.js" defer=""></script>
    <title>Temple Mine - Elevator</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Temple Mine - Elevator</h1>
      <div class="container entity entity-EventTrigger">
        <p>
          <span class="entity-type">EventTrigger</span>: <span class="entity-name">firstEntrance</span>
        </p>
        <p>Start condition: <span class="condition">true</span>
          <br>End condition: <span class="condition">plot.line &gt;= 4010</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-SHOW_SIDE_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_SIDE_MSG</p>
              <img src="..\..\..\char-img\main.emilie\DETERMINED.png">
              <div class="char-name">
                <p class="char-name-text">main.emilie</p>
                <p class="char-name-expression">(DETERMINED)</p>
              </div>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0">Good luck, Lea!
I'll be waiting at the end!</span>
                </span>
              </div>
            </div>
          </div>
          <div class="step event-step-SHOW_SIDE_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_SIDE_MSG</p>
              <img src="..\..\..\char-img\main.lea\DETERMINED.png">
              <div class="char-name">
                <p class="char-name-text">main.lea</p>
                <p class="char-name-expression">(DETERMINED)</p>
              </div>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0">...!</span>
                </span>
              </div>
            </div>
          </div>
          <div class="step event-step-CHANGE_VAR_NUMBER">
            <div class="step-core">
              <p class="step-name">CHANGE_VAR_NUMBER</p>
            </div>
            <div class="step-data">
              <p>set <b>plot.line</b> to <i>4010</i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
