<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\..\..\step_style.css">
    <script src="..\..\..\main.js" defer=""></script>
    <title>Vermillion Wasteland - Storage Room 2</title>
    <a href="index.html">Back to area</a>
  </head>
  <body>
    <div>
      <h1>Vermillion Wasteland - Storage Room 2</h1>
      <div class="container entity entity-EventTrigger">
        <p>
          <span class="entity-type">EventTrigger</span>: <span class="entity-name">areaIntro</span>
        </p>
        <p>Start condition: <span class="condition">true</span>
          <br>End condition: <span class="condition">plot.evoStealth &gt;= 7</span>
        </p>
        <div class="step-collection container">
          <div class="step event-step-CHANGE_VAR_NUMBER">
            <div class="step-core">
              <p class="step-name">CHANGE_VAR_NUMBER</p>
            </div>
            <div class="step-data">
              <p>set <b>plot.evoStealth</b> to <i>7</i>
              </p>
            </div>
          </div>
          <div class="step event-step-SHOW_SIDE_MSG">
            <div class="step-core">
              <p class="step-name">SHOW_SIDE_MSG</p>
              <img src="..\..\..\char-img\main.schneider2\DEFAULT.png">
              <div class="char-name">
                <p class="char-name-text">main.schneider2</p>
                <p class="char-name-expression">(DEFAULT)</p>
              </div>
            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel font-NORMAL">
                  <span class="color-c0">Looking good...</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
