<!DOCTYPE html>

  <body>
    <div>
      <h1>Bergen Village - House 1</h1>
      <div class="container entity entity-XenoDialog">

        <table class="xenodialog-table">
          <tr>
            <th>Name</th>
            <th>Dialog</th>

            <td class="padded">woman</td>

              <span class="text-langlabel font-SMALL">

            <td class="padded">woman</td>
            <td class="textbox">
              <span class="text-langlabel font-SMALL">

          <tr>
            <td class="padded">woman</td>
            <td class="textbox">
              <span class="text-langlabel font-SMALL">
                <span class="color-c0">...hidden is a path only for a telepath...</span>
              </span>
            </td>
          </tr>
          <tr>
            <td class="padded">woman</td>
            <td class="textbox">
              <span class="text-langlabel font-SMALL">
                <span class="color-c0">Okay...</span>
              </span>
            </td>
          </tr>
          <tr>
            <td class="padded">woman</td>
            <td class="textbox">
              <span class="text-langlabel font-SMALL">

              </span>
