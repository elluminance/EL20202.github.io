<!DOCTYPE html>
<html>
  <head>

  <body>
    <div>
      <h1>Gaia's Garden - Covert Path</h1>
      <div class="container entity entity-LocationEvent">

          <span class="entity-type">LocationEvent</span>: <span class="entity-name">market</span>
        </p>
        <p>Start condition: <span class="condition">party.has.Joern</span>

              <img src="..\..\..\char-img\antagonists.sidekick\UP.png">

                <p class="char-name-text">antagonists.sidekick</p>
                <p class="char-name-expression">(UP)</p>

            </div>
            <div class="step-data">
              <div class="textbox">
                <span class="text-langlabel">
                  <span class="color-c0">So many lilies. I'm impressed they can hold our weight.</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
